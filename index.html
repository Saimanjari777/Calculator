<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Gothic+A1:wght@800&family=Overlock&family=Permanent+Marker&family=Playfair:opsz,wght@5..1200,500&family=Rochester&family=Satisfy&family=Source+Sans+Pro:wght@300&family=Style+Script&family=Ubuntu:wght@500&family=Unbounded:wght@300&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <p><u>Calculator</u></p>
  <div class="calc">
    <input type="text" placeholder="0" id="inputBox">
    <div>
      <button class="sign">C</button>
      <button class="sign">DEL</button>
      <button class="sign">%</button>
      <button class="sign">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="sign">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="sign">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="sign">+</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
